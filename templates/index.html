<!doctype >
<html>
  <head>
    <title>My weather app</title>
  </head>
  <body>
    <h1>Weather forecast for {{ city }}, {{country}}</h1>
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Min</th>
        <th>Max</th>
        <th>Weather</th>
      </tr>
      {% for forecast in forecast_list%}
      <tr>
        {% for f in forecast %}
          <td>{{f}} </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
